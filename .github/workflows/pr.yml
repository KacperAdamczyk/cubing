name: PR Checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: bun i --frozen-lockfile
      - name: Check
        run: bun run check
      - name: Tests
        run: bun run test
      - name: Lint
        run: bun run lint
      - name: Run prettier
        run: bun run format:check
      - name: Build
        run: bun run build
