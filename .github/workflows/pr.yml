name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Run tests
        run: pnpm test
      - name: Run prettier
        run: pnpm format:check
      - name: Build
        run: pnpm build